name: Code Coverage PR Comment

on:
  workflow_run:
    workflows: [Build and deploy Pointer*]
    types:
      - completed

defaults:
  run:
    shell: pwsh

jobs:
  upload:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });

            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "CodeCoverage"
            })[0];
            
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });

            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/CodeCoverage.zip', Buffer.from(download.data));
      
      - name: Unzip artifact
        run: unzip CodeCoverage.zip

      - name: 'Get PR Number'
        id: get-pr-number
        run: |
          $pr_number = (cat PullRequestNumber)
          echo "pr_number=$pr_number" >> "$GITHUB_OUTPUT"

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          number: ${{ steps.get-pr-number.outputs.pr_number }}
          path: SummaryGithub.md